<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="feedback.css">
    <!-- <link rel="icon"  href="../images/logooo.png"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
</head>
<body>
  <center>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mt-5">
      <section class="feedback-rating">
      <h2>How was your experience <br> seeing our work ? </h2>
      <div class="rating">
        <div class="child angry">
         <p>😡</p>
         <h3>Angry</h3>
        </div>
        <div class="child unhappy">
            <p>😔</p>
            <h3>Unhappy</h3>
           </div>
           <div class="child neutral">
            <p>😐</p>
            <h3>Neutral</h3>
           </div>
           <div class="child satisfied">
            <p>😊</p>
            <h3>Satisfied</h3>
           </div>
           <div class="child delighted">
            <p>🤩</p>
            <h3>Delighted</h3>
           </div>
           
      </div>
      <div class="feedback-form">
      
			<textarea id="feedback-message" name="feedback-message" placeholder="Any suggestion for us ?"></textarea>
    </div>
      <div class="feedback-btn">
            <button id="btn" type="button">Send Feedback</button>
      </div>
    </section>
    
  </div>
</div>
</div>
    <script src="Feedback.js"></script>

  </center>
</body>
</html>
